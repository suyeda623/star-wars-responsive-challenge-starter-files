<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/float-grid.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>

	<div class="row">
		<div class="col-4">
			<div class="profile">
				<img class="box" src="images/rey_square.png">
					<div class="content">
						<h2>Rey</h2>
						<p>Protagonist, from Tatooine</p>
					</div>
			</div>
		</div>
		<div class="col-4">
			<div class="profile">
				<img class="box" src="images/finn_square.png">
					<div class="content">
						<h2>Finn</h2>
						<p>Storm Trooper, befriends Rey</p>
					</div>
			</div>
		</div>
		<div class="col-4">
			<div class="profile">
				<img class="box" src="images/kylo_square.png">
					<div class="content">
						<h2>Kylo Ren</h2>
						<p>Main Villian, or is he?</p>
					</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<div class="profile">
				<img class="box" src="images/poe_square.png">
					<div class="content">
						<h2>Poe</h2>
						<p>Neutral Pilot</p>
					</div>
			</div>
		</div>
		<div class="col-4">
			<div class="profile">
				<img class="box" src="images/chewbacca_square.png">
					<div class="content">
						<h2>Chewbacca</h2>
						<p>A great first mate</p>
					</div>
			</div>
		</div>
		<div class="col-4">
			<div class="profile">
				<img class="box" src="images/yoda_square.png">
					<div class="content">
						<h2>Yoda</h2>
						<p>Wise old Jedi master</p>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
